{{ $taxo := "tags" }}
{{ if eq .Section "portfolio" }}
  {{ $taxo = "projtags" }}
{{ end }}
{{ with .Param $taxo }}
<ul class="tags__list">
    {{ range $index, $tag := . }}
    {{ with $.Site.GetPage (printf "/%s/%s" $taxo $tag) -}}
    <li class="tag__item">
        <a class="tag__link" href="{{ .Permalink }}">{{ $tag }}</a>
    </li>
    {{- end -}}
  {{- end -}}
</ul>
{{ end }}
{{ if eq .Section "blog" }}
  <ul class="tags__list">
    <li class="tag__item">
    </li>
  </ul>
{{ end }}
